<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 420" role="img" aria-label="Juan Diego Rodríguez · Frontend Developer">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0f1b36"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="42" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      @font-face{ font-family:'Inter'; src: local('Arial'); font-weight:400 }
      .t1{ font: 700 64px/1 Inter, Arial, sans-serif; fill:#E5E7EB; letter-spacing:.4px }
      .t2{ font: 400 24px/1.4 Inter, Arial, sans-serif; fill:#9CA3AF }
      .pill{ font: 600 16px/1 Inter, Arial, sans-serif; fill:#0b1220 }
      .mono{ font: 600 16px/1 Inter, Arial, sans-serif; fill:#E5E7EB }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="240" cy="90" r="120" fill="url(#accent)" opacity="0.12" filter="url(#glow)"/>
  <circle cx="1380" cy="340" r="150" fill="url(#accent)" opacity="0.10" filter="url(#glow)"/>

  <!-- Title -->
  <text x="120" y="180" class="t1">Juan Diego Rodríguez</text>
  <text x="120" y="225" class="t2">Frontend Developer · Angular · React · TypeScript · Tailwind</text>

  <!-- Pills -->
  <g transform="translate(120,270)">
    <rect rx="16" width="238" height="36" fill="url(#accent)"/>
    <text x="18" y="24" class="pill">Remote Ready (USD/EUR)</text>

    <g transform="translate(258,0)">
      <rect rx="16" width="188" height="36" fill="#111827" stroke="#374151"/>
      <text x="16" y="24" class="mono">Hexagonal Architecture</text>
    </g>

    <g transform="translate(466,0)">
      <rect rx="16" width="138" height="36" fill="#111827" stroke="#374151"/>
      <text x="16" y="24" class="mono">Clean Code</text>
    </g>
  </g>
</svg>

