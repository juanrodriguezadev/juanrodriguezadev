
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0f1b36"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <style>
      .chip { font: 600 14px/1 Arial, sans-serif; fill:#E5E7EB }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Skill Chips -->
  <g transform="translate(80,40)">
    <rect rx="14" width="130" height="36" fill="url(#accent)"/>
    <text x="18" y="24" class="chip">Angular</text>

    <g transform="translate(150,0)">
      <rect rx="14" width="130" height="36" fill="#111827" stroke="#374151"/>
      <text x="18" y="24" class="chip">React</text>
    </g>

    <g transform="translate(300,0)">
      <rect rx="14" width="130" height="36" fill="#111827" stroke="#374151"/>
      <text x="18" y="24" class="chip">TypeScript</text>
    </g>

    <g transform="translate(450,0)">
      <rect rx="14" width="120" height="36" fill="#111827" stroke="#374151"/>
      <text x="18" y="24" class="chip">Tailwind</text>
    </g>

    <g transform="translate(590,0)">
      <rect rx="14" width="160" height="36" fill="#111827" stroke="#374151"/>
      <text x="18" y="24" class="chip">Hexagonal Arch.</text>
    </g>

    <g transform="translate(770,0)">
      <rect rx="14" width="130" height="36" fill="#111827" stroke="#374151"/>
      <text x="18" y="24" class="chip">AWS Cloud</text>
    </g>
  </g>
</svg>
